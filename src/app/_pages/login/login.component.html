<mat-card class="grey">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h1>Log In</h1>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [attr.disabled]="submitting ? '' : null" [class.mat-button-disabled]="submitting">Login</button>
      </form>
      <mat-error class="form-error" *ngIf="invalid">
        {{errorMessage}}
      </mat-error>
  </mat-card-content>
  <mat-progress-bar *ngIf="submitting" mode="indeterminate"></mat-progress-bar>
</mat-card>
