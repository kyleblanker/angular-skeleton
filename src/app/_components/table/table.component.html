<div class="app-table mat-elevation-z8">
  <table mat-table [dataSource]="data" matSort>
    <ng-container *ngFor="let column of tableOptions.columns" [matColumnDef]="column.def">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.title}} </th>
      <td mat-cell *matCellDef="let element">{{element[column.def]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [hidden]="tableOptions.loading"></tr>
  </table>
  <mat-progress-spinner *ngIf="tableOptions.loading" mode="indeterminate"></mat-progress-spinner>
  <mat-paginator [length]="tableOptions.total" [pageIndex]="tableOptions.page" [pageSize]="tableOptions.pageSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="pageEvent($event)"></mat-paginator>

</div>
